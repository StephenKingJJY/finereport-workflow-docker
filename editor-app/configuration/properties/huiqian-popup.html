
<div class="modal" ng-controller="KisBpmHuiQianPropertyPopupCtrl">
    <div class="modal-dialog" >
        <div class="modal-content" style="margin-left: -120px;width: 900px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h3>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}</h3>
            </div>
            <div class="modal-body">
                <div class="row row-no-gutter">
                    <div class="form-group">
                        <label style="font-size: 16px">会签人</label>
                        <input style="width: 100%;height: 30px" id="huiqian"  ng-model="property.value"  />
                        <div style="width: 100%;height: 320px;border: 1px solid #000;margin-top: 5px;">
                            <iframe width="100%"  height="100%" frameborder="0" src="static/jsp/util/getPeoples.jsp?state=2"></iframe>
                        </div>
                    </div>
                </div>
               <!-- <span>会签人:</span><input  ng-model="property.value"  />-->

            </div>
            <div class="modal-footer">
                <button ng-click="save()" class="btn btn-primary" translate >ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
